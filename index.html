<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"content="Um bot que irá moderar e deixar a sua comunidade segura de um jeito fácil">
    <title>Balle Bot</title>
    <link rel="stylesheet"type="text/css" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo.jpg" alt="Logo da comunidade Construindo Sonhos">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="https://www.youtube.com/channel/UC20IPU0TKLqfGFshyqsh8rQ">Canal Construindo Sonhos</a>
            <a class="cabecalho-menu-item">Instagran</a>
            <a class="cabecalho-menu-item">Open Souce</a>
            <a class="cabecalho-menu-item">Comandos</a>
        </nav>

    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Balle Bot</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Deixe a sua comunidade segura de um jeito fácil</h2>
                <button class="conteudo-principal-escrito-botao">Me adiciona</button>
            </div>
            <img class="conteudo-principal-imagem"src="robo1.jpg" alt="Imagem da Balle Bot">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que ela faz por você?</h3>
            <p class="conteudo-secundario-paragrafo">1. Cria um <strong> de verificação de capcha</strong> para novos membros</p>
            <p class="conteudo-secundario-paragrafo">2. Possui um sistema de banimento automatizado</p>
            <p class="conteudo-secundario-paragrafo">3. Sistema de avisos de banimento manual</p>

        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="frase2.jpg">

    </footer>


</body>
</html>
